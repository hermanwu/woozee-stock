<app-title-menu>
  <div title>Portfolios</div>
</app-title-menu>

<app-card *ngFor="let portfolio of portfolios">
  <app-title-menu>
    <div title>{{ portfolio.name }}</div>
  </app-title-menu>

  <div *ngFor="let strategy of portfolio.strategies">
    {{ strategy }}
  </div>

  <app-divider></app-divider>
</app-card>
