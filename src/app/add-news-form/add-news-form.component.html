<form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
  <h3>Create News</h3>

  <div>
    <div><mat-label>title</mat-label></div>
    <div>
      <textarea rows="5" cols="40" formControlName="title"></textarea>
    </div>
  </div>

  <div>
    <div>
      <mat-label>content</mat-label>
    </div>
    <div>
      <textarea rows="8" cols="40" formControlName="content"></textarea>
    </div>
  </div>

  <div>
    <mat-form-field>
      <mat-label>tags</mat-label>
      <input matInput formControlName="tags" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>source</mat-label>
      <input matInput formControlName="sourceLink" />
    </mat-form-field>
  </div>

  <button matSuffix mat-button aria-label="Go" type="submit">Submit</button>

  <div>
    {{ news | json }}
  </div>
</form>
