<ol *ngIf="catalysts?.length > 0; else noData">
  <li *ngFor="let catalyst of catalysts; last as isLast">
    <app-catalyst
      [catalyst]="catalyst"
      [showCategory]="showCategory"
    ></app-catalyst>
    <app-divider *ngIf="!isLast"></app-divider>
  </li>
</ol>

<ng-template #noData> No Data </ng-template>
