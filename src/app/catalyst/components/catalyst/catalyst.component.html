<div class="flex">
  <app-catalyst-level-display
    [catalystLevel]="catalyst.level"
  ></app-catalyst-level-display>

  {{ catalyst.name || catalyst.content }}
</div>

<div class="flex">
  <span class="material-icons">trending_up</span>

  <app-badge *ngFor="let item of catalyst.markets">
    {{ item }}
  </app-badge>

  <span class="action-buttons">
    <app-fact-type-display [factType]="catalyst.type" class="action-buttons">
    </app-fact-type-display>

    <button mat-icon-button type="button" (click)="expanded = !expanded">
      <mat-icon *ngIf="expanded">expand_less</mat-icon>
      <mat-icon *ngIf="!expanded">expand_more</mat-icon>
    </button>
  </span>
</div>

<div *ngIf="expanded">
  <ul>
    <li *ngFor="let item of catalyst.notes">
      <app-note [note]="item" [isExpanded]="false"> </app-note>
    </li>
  </ul>
</div>
