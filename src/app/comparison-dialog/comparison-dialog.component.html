<h2>{{ dialogData.factType }}</h2>
<div class="container">
  <div *ngFor="let stock of stocks; index as i">
    <div class="sub-label">{{ stock.name }}</div>

    <div class="label">{{ stock.ticker | uppercase }}</div>

    <ng-container [ngSwitch]="dialogData.factType">
      <ng-container *ngSwitchCase="factType.valuation">
        <app-valuation [stock]="stock" [hideLabel]="i >= 1"></app-valuation>
      </ng-container>

      <ng-container *ngSwitchCase="factType.profit">
        <app-profitability
          [stock]="stock"
          [hideLabel]="i >= 1"
        ></app-profitability>
      </ng-container>

      <ng-container *ngSwitchCase="factType.growth">
        <!-- Only display data after second stock-->
        <app-growth [stock]="stock" [hideLabel]="i >= 1"></app-growth>
      </ng-container>
    </ng-container>
  </div>
</div>
