<app-title-menu>
  <div header-1 i18n>Industries</div>

  <div buttons>
    <button mat-icon-button [matMenuTriggerFor]="industryMenu">
      <mat-icon>more_horiz</mat-icon>
    </button>

    <mat-menu #industryMenu="matMenu">
      <button mat-menu-item type="button" (click)="sort()" disabled>
        <mat-icon>sort</mat-icon>
      </button>
      <button mat-menu-item (click)="showTools = !showTools" disabled>
        <mat-icon>filter_alt</mat-icon>
      </button>
    </mat-menu>
  </div>
</app-title-menu>

<app-card>
  <app-market-list [markets]="industries"></app-market-list>
</app-card>
