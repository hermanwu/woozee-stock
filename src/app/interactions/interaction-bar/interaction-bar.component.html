<ng-container>
  <mat-chip-set>
    <mat-chip
      *ngIf="interactions?.vote && interactions.vote !== 0"
      (click)="openVoteDialog(interactions?.vote || 0)"
    >
      {{
        interactions.vote > 0 ? emojiUnicode.arrowUp : emojiUnicode.arrowDown
      }}
      {{ interactions.vote }}
    </mat-chip>

    <mat-chip
      *ngIf="!interactions || !interactions?.vote"
      (click)="openVoteDialog()"
    >
      {{ emojiUnicode.arrowUp }} Vote
    </mat-chip>

    <app-prediction-display
      (click)="openPredictionDialog()"
      [predictionString]="predictionString"
    ></app-prediction-display>

    <mat-chip
      *ngIf="!tags || tags.length === 0; else editTags"
      (click)="openAddTagDialog()"
    >
      ðŸ”– Add Tag
    </mat-chip>

    <ng-template #editTags>
      <app-tag-display *ngFor="let tag of tags" [tag]="tag"></app-tag-display>

      <button mat-icon-button (click)="openAddTagDialog()">
        <mat-icon>edit</mat-icon>
      </button>
    </ng-template>
  </mat-chip-set>
</ng-container>
