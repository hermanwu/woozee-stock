<div class="login-container">
  <mat-card>
    <mat-card-title>Log In</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="loginForm.get('email').invalid">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="loginForm.get('password').invalid">
            Please enter your password.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Log In
        </button>
      </form>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="mt-2">
        <button mat-raised-button (click)="loginWithGoogle()">
          <mat-icon>login</mat-icon> Login with Google
        </button>
      </div>

      <div class="mt-5">
        <p>Don't have an account?</p>
        <button mat-button (click)="navigateToSignup()">Sign Up Here</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
