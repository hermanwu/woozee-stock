<ng-container *ngFor="let market of markets; last as isLast">
  <div>
    <app-market-display [marketType]="market.type"></app-market-display>

    <app-risk-total-display
      [riskUuids]="market?.riskUuids"
    ></app-risk-total-display>

    <app-catalyst-total-display [catalystUuids]="market?.catalystUuids">
    </app-catalyst-total-display>
  </div>

  <app-divider *ngIf="!isLast"></app-divider>
</ng-container>
