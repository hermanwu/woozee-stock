<app-card [isSquare]="'true'">
  <div>
    <ng-container [ngSwitch]="dialogData.noteType">
      <app-opinion-item-display
        *ngSwitchCase="'opinion'"
        [opinion]="dialogData"
        [expanded]="true"
      ></app-opinion-item-display>
      <app-list-display *ngSwitchCase="'list'" [list]="dialogData">
      </app-list-display>
    </ng-container>
  </div>
</app-card>
