<div>
  <h1 class="text-2xl mb-2">Trending</h1>

  <mat-chip-listbox>
    <app-tag-display *ngFor="let item of tags" [tag]="item"></app-tag-display>
  </mat-chip-listbox>
</div>

<div class="mt-5">
  <h1 class="text-2xl mb-2">Top Picks</h1>

  <mat-chip-listbox>
    <mat-chip *ngFor="let ticker of tickers">
      <app-tradable-display [ticker]="ticker"></app-tradable-display>
    </mat-chip>
  </mat-chip-listbox>
</div>

<div class="mt-5">
  <h1 class="text-2xl">Earnings To Watch</h1>

  <div class="mt-3 flex justify-between">
    <app-date-display
      class="font-bold text-lg"
      [date]="earningsDate"
    ></app-date-display>
    <div>
      <button mat-button (click)="updateEarningsDate(earningsDate, -1)">
        Previous Day
      </button>
      <button mat-button (click)="updateEarningsDate(earningsDate, 1)">
        Next Day
      </button>
    </div>
  </div>

  <div *ngIf="beforeMarketOpen.length === 0 && afterMarketClose.length === 0">
    No Earnings
  </div>

  <div class="mb-2" *ngIf="beforeMarketOpen.length > 0">
    ‚òÄÔ∏è = Before Market Open
    <mat-chip-listbox>
      <mat-chip
        *ngFor="
          let tradable of beforeMarketOpen
            | slice : 0 : (showFullBMOList ? beforeMarketOpen.length : 15)
        "
      >
        <app-tradable-display [tradable]="tradable"></app-tradable-display>
        ‚òÄÔ∏è
      </mat-chip>

      <button
        *ngIf="beforeMarketOpen.length > 15"
        mat-button
        color="primary"
        (click)="showFullBMOList = !showFullBMOList"
      >
        {{ showFullBMOList ? "Show Less" : "Show Full List" }}
      </button>
    </mat-chip-listbox>
  </div>

  <div class="mt-2" *ngIf="afterMarketClose.length > 0">
    üåô = After Market Close

    <mat-chip-listbox>
      <mat-chip
        *ngFor="
          let tradable of afterMarketClose
            | slice : 0 : (showFullAMCList ? afterMarketClose.length : 15)
        "
      >
        <app-tradable-display [tradable]="tradable"></app-tradable-display>
        üåô
      </mat-chip>

      <button
        *ngIf="afterMarketClose.length > 15"
        mat-button
        color="primary"
        (click)="showFullAMCList = !showFullAMCList"
      >
        {{ showFullAMCList ? "Show Less" : "Show Full List" }}
      </button>
    </mat-chip-listbox>
  </div>
</div>

<ng-container *ngIf="notes.length > 0">
  <app-title-menu>
    <div left-items class="inline-display">
      <h1>Top Notes</h1>
    </div>
  </app-title-menu>

  <div class="mb-5">
    <mat-chip-listbox *ngIf="notes[selectedNoteIndex]">
      <mat-chip *ngFor="let item of notes[selectedNoteIndex].targetUuids">
        <app-entity-display [entityUuid]="item"></app-entity-display>
      </mat-chip>
    </mat-chip-listbox>

    <div class="news-display">
      <app-note-container
        [note]="notes[selectedNoteIndex]"
      ></app-note-container>
    </div>

    <div class="flex justify-center" *ngIf="notes[selectedNoteIndex]">
      <button
        type="button"
        mat-raised-button
        (click)="selectedNoteIndex = selectedNoteIndex + 1"
      >
        Next
      </button>
    </div>
  </div>
</ng-container>
