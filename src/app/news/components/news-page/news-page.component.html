<app-title-menu>
  <div header-1>Trending News</div>
  <div buttons>
    <button
      mat-button
      (click)="openDailyReportDialog()"
      [disabled]="environment.production"
    >
      Daily Report
    </button>
    <button mat-icon-button (click)="showTools = !showTools" disabled>
      <mat-icon>filter_alt</mat-icon>
    </button>
  </div>
</app-title-menu>

<div *ngIf="showTools"></div>

<div class="news-card" *ngFor="let item of news">
  <app-card>
    <app-news-display [news]="item" [expanded]="true"></app-news-display>
  </app-card>
</div>
