<div class="page-margin-top">
  <h1 class="text-2xl mb-2">Top Picks</h1>

  <div class="scroll-container">
    <div class="scroll-content">
      <div *ngFor="let ticker of tickers" class="item aspect-9/16">
        <app-tradable-display [ticker]="ticker"></app-tradable-display>
      </div>
    </div>
  </div>
</div>

<div class="mt-5">
  <h1 class="text-2xl mb-2">Popular Tags</h1>

  <div class="scroll-container">
    <div class="scroll-content">
      <div *ngFor="let item of tags" class="item">
        <app-tag-display [tag]="item"></app-tag-display>
      </div>
    </div>
  </div>
</div>

<div class="mt-5">
  <h1 class="text-2xl">Earnings To Watch</h1>

  <div class="mt-3 flex justify-between">
    <app-date-display
      class="font-bold text-lg"
      [date]="earningsDate"
    ></app-date-display>
    <div>
      <button mat-button (click)="updateEarningsDate(earningsDate, -1)">
        Previous Day
      </button>
      <button mat-button (click)="updateEarningsDate(earningsDate, 1)">
        Next Day
      </button>
    </div>
  </div>

  <div *ngIf="!earningsDataLoaded; else earningsDateLoaded">
    <div class="flex justify-center items-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <ng-template #earningsDateLoaded>
    <div *ngIf="beforeMarketOpen.length === 0 && afterMarketClose.length === 0">
      No Earnings
    </div>

    <div class="mb-2" *ngIf="beforeMarketOpen.length > 0">
      ☀️ = Before Market Open
      <div class="scroll-container">
        <div class="scroll-content">
          <div *ngFor="let tradable of beforeMarketOpen" class="item">
            <app-tradable-display [tradable]="tradable"></app-tradable-display>
            ☀️
          </div>
        </div>
      </div>
    </div>

    <div class="mt-2" *ngIf="afterMarketClose.length > 0">
      🌙 = After Market Close

      <div class="scroll-container">
        <div class="scroll-content">
          <div *ngFor="let tradable of afterMarketClose" class="item">
            <app-tradable-display [tradable]="tradable"></app-tradable-display>
            🌙
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<ng-container *ngIf="notes.length > 0">
  <app-title-menu>
    <div left-items class="inline-display">
      <h1>Top Notes</h1>
    </div>
  </app-title-menu>

  <div class="mb-5">
    <mat-chip-listbox *ngIf="notes[selectedNoteIndex]">
      <mat-chip *ngFor="let item of notes[selectedNoteIndex].targetUuids">
        <app-entity-display [entityUuid]="item"></app-entity-display>
      </mat-chip>
    </mat-chip-listbox>

    <div class="news-display">
      <app-note-container
        [note]="notes[selectedNoteIndex]"
      ></app-note-container>
    </div>

    <div class="flex justify-center" *ngIf="notes[selectedNoteIndex]">
      <button
        type="button"
        mat-raised-button
        (click)="selectedNoteIndex = selectedNoteIndex + 1"
      >
        Next
      </button>
    </div>
  </div>
</ng-container>
