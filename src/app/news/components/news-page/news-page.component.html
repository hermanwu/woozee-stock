<app-title-menu>
  <div header-1>News</div>
  <div buttons>
    <button mat-icon-button [matMenuTriggerFor]="newsMenu">
      <mat-icon>more_horiz</mat-icon>
    </button>

    <mat-menu #newsMenu="matMenu">
      <button
        mat-menu-item
        (click)="openDailyReportDialog()"
        [disabled]="environment.production"
      >
        Daily Report
      </button>
      <button mat-menu-item (click)="showTools = !showTools" disabled>
        <mat-icon>filter_alt</mat-icon>
      </button>
    </mat-menu>
  </div>
</app-title-menu>

<div *ngIf="showTools"></div>

<div class="news-card" *ngFor="let item of news">
  <app-card *ngIf="item.targets; else fact">
    <app-opinion-item-display [opinion]="item"></app-opinion-item-display>
  </app-card>
  <ng-template #fact>
    <app-card>
      <app-news-display [news]="item" [expanded]="true"></app-news-display>
    </app-card>
  </ng-template>
</div>
