<div class="mt-5">
  <app-title-menu>
    <div left-items class="inline-display">
      <h1>Trending</h1>
    </div>
  </app-title-menu>

  <mat-chip-listbox>
    <app-tag-display *ngFor="let item of tags" [tag]="item"></app-tag-display>
  </mat-chip-listbox>
</div>

<div class="mt-5">
  <app-title-menu>
    <div left-items class="inline-display">
      <h1>Top Picks</h1>
    </div>
  </app-title-menu>

  <mat-chip-listbox>
    <mat-chip *ngFor="let item of tradables">
      <app-tradable-display
        [tickerOnly]="true"
        [tradable]="item"
      ></app-tradable-display>
    </mat-chip>
  </mat-chip-listbox>
</div>

<div class="mt-5" *ngIf="dailyEvents.length > 0">
  <app-title-menu>
    <div left-items class="inline-display">
      <h1>Earnings To Watch</h1>
    </div>
  </app-title-menu>

  <div *ngFor="let item of dailyEvents">
    <app-date-display
      class="font-bold text-lg"
      [date]="item.date"
    ></app-date-display>

    <mat-chip-listbox>
      <ng-container *ngIf="item.beforeMarketOpen.length > 0">
        <mat-chip *ngFor="let tradable of item.beforeMarketOpen">
          <app-tradable-display [tradable]="tradable"></app-tradable-display>
          ‚òÄÔ∏è
        </mat-chip>
      </ng-container>

      <ng-container *ngIf="item.afterMarketClose.length > 0">
        <mat-chip *ngFor="let tradable of item.afterMarketClose">
          <app-tradable-display [tradable]="tradable"></app-tradable-display>
          üåô
        </mat-chip>
      </ng-container>
    </mat-chip-listbox>
  </div>

  <!-- <app-date-display [date]="item.date"></app-date-display>:

    <mat-chip-listbox>
      <mat-chip *ngFor="let stockUuid of item.targetUuids">
        <app-tradable-display [tradableUuid]="stockUuid"></app-tradable-display>
      </mat-chip>
    </mat-chip-listbox> -->
</div>

<div class="mt-5">
  <app-title-menu>
    <div left-items class="inline-display">
      <h1>Popular Earnings Results</h1>
    </div>
  </app-title-menu>

  <mat-chip-listbox class="mt-5">
    <mat-chip
      class="mr-2"
      *ngFor="let item of earningsDisplays[selectedEarningsIndex]?.targets"
    >
      <app-tradable-display [tradable]="item"></app-tradable-display>
    </mat-chip>
  </mat-chip-listbox>

  <div>
    <app-earnings-display
      [earnings]="earningsDisplays[selectedEarningsIndex].earnings"
    ></app-earnings-display>
  </div>

  <div
    class="flex justify-center"
    *ngIf="earningsDisplays[selectedEarningsIndex]"
  >
    <button
      type="button"
      mat-raised-button
      (click)="selectedEarningsIndex = selectedEarningsIndex + 1"
    >
      Next
    </button>
  </div>
</div>

<ng-container *ngIf="notes.length > 0">
  <app-title-menu>
    <div left-items class="inline-display">
      <h1>Top Notes</h1>
    </div>
  </app-title-menu>

  <div class="mb-5">
    <mat-chip-listbox *ngIf="notes[selectedNoteIndex]">
      <mat-chip *ngFor="let item of notes[selectedNoteIndex].targetUuids">
        <app-entity-display [entityUuid]="item"></app-entity-display>
      </mat-chip>
    </mat-chip-listbox>

    <div class="news-display">
      <app-note-container
        [note]="notes[selectedNoteIndex]"
      ></app-note-container>
    </div>

    <div class="flex justify-center" *ngIf="notes[selectedNoteIndex]">
      <button
        type="button"
        mat-raised-button
        (click)="selectedNoteIndex = selectedNoteIndex + 1"
      >
        Next
      </button>
    </div>
  </div>
</ng-container>
