<div class="page-margin-top">
  <h1 class="text-2xl mb-2">Top Picks</h1>

  <div class="scroll-container">
    <div class="scroll-content">
      <div *ngFor="let item of stocks" class="item">
        <div class="text-sm mb-2 word-wrap w-full">
          {{ item.displayName }}
        </div>
        <div class="mb-5">
          <app-tradable-display [ticker]="item?.ticker"></app-tradable-display>
        </div>
        <div class="button-container">
          <mat-icon
            *ngIf="
              stockInteractionMap.get(item?.ticker?.toLowerCase()) !==
                undefined;
              else saved
            "
            >check_circle</mat-icon
          >
          <ng-template #saved>
            <mat-button
              type="button"
              class="cursor-pointer"
              mat-icon-button
              (click)="saveStock(item?.ticker)"
            >
              <mat-icon>radio_button_unchecked</mat-icon>
            </mat-button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-5">
  <h1 class="text-2xl mb-2">Popular Tags</h1>

  <div class="scroll-container">
    <div *ngFor="let item of tags" class="item text-lg">
      <app-tag-display [tag]="item" [displayNameOnly]="true"></app-tag-display>
    </div>
  </div>
</div>

<div class="mt-5">
  <h1 class="text-2xl">Earnings To Watch</h1>

  <div class="mt-3 flex justify-between">
    <app-date-display
      class="font-bold text-lg"
      [date]="earningsDate"
    ></app-date-display>
    <div>
      <button mat-button (click)="updateEarningsDate(earningsDate, -1)">
        Previous Day
      </button>
      <button mat-button (click)="updateEarningsDate(earningsDate, 1)">
        Next Day
      </button>
    </div>
  </div>

  <div *ngIf="!earningsDataLoaded; else earningsDateLoaded">
    <div class="flex justify-center items-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <ng-template #earningsDateLoaded>
    <div *ngIf="beforeMarketOpen.length === 0 && afterMarketClose.length === 0">
      No Earnings
    </div>

    <div class="mb-2" *ngIf="beforeMarketOpen.length > 0">
      ‚òÄÔ∏è = Before Market Open
      <div class="scroll-container">
        <div class="scroll-content">
          <div *ngFor="let tradable of beforeMarketOpen" class="item">
            <app-tradable-display [tradable]="tradable"></app-tradable-display>
            ‚òÄÔ∏è
          </div>
        </div>
      </div>
    </div>

    <div class="mt-2" *ngIf="afterMarketClose.length > 0">
      üåô = After Market Close

      <div class="scroll-container">
        <div class="scroll-content">
          <div *ngFor="let tradable of afterMarketClose" class="item">
            <app-tradable-display [tradable]="tradable"></app-tradable-display>
            üåô
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<ng-container *ngIf="notes.length > 0">
  <app-title-menu>
    <div left-items class="inline-display">
      <h1>Top Notes</h1>
    </div>
  </app-title-menu>

  <div class="mb-5">
    <mat-chip-listbox *ngIf="notes[selectedNoteIndex]">
      <mat-chip *ngFor="let item of notes[selectedNoteIndex].targetUuids">
        <app-entity-display [entityUuid]="item"></app-entity-display>
      </mat-chip>
    </mat-chip-listbox>

    <div class="news-display">
      <app-note-container
        [note]="notes[selectedNoteIndex]"
      ></app-note-container>
    </div>

    <div class="flex justify-center" *ngIf="notes[selectedNoteIndex]">
      <button
        type="button"
        mat-raised-button
        (click)="selectedNoteIndex = selectedNoteIndex + 1"
      >
        Next
      </button>
    </div>
  </div>
</ng-container>
