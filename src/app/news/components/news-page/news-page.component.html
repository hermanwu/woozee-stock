<app-title-menu>
  <div header-1>Trending</div>
  <div right-items>
    <button mat-icon-button [matMenuTriggerFor]="newsMenu">
      <mat-icon>more_horiz</mat-icon>
    </button>

    <mat-menu #newsMenu="matMenu">
      <button
        mat-menu-item
        (click)="openDailyReportDialog()"
        [disabled]="environment.production"
      >
        Daily Report
      </button>
      <button mat-menu-item (click)="showTools = !showTools" disabled>
        <mat-icon>filter_alt</mat-icon>
      </button>
    </mat-menu>
  </div>
</app-title-menu>

<div *ngIf="showTools"></div>

<div class="news-card" *ngFor="let item of news">
  <ng-container [ngSwitch]="item.noteType">
    <app-card>
      <app-title-menu>
        <div left-items>
          <div>
            <h2 class="inline-display">{{ item.noteType | uppercase }}</h2>

            <span class="margin-left-5"> Woozee </span>

            <span class="margin-left-5">
              <app-date-display [date]="item?.date"></app-date-display>
            </span>

            <app-tags-display
              class="margin-left-5"
              [tags]="item?.tags"
              [content]="item?.content"
            >
            </app-tags-display>
          </div>
        </div>

        <div right-items>
          <button
            right-items
            mat-icon-button
            [matMenuTriggerFor]="menu"
            *ngIf="!environment.production"
          >
            <mat-icon>more_horiz</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <a
                *ngIf="item?.sourceLink"
                href="{{ item.sourceLink }}"
                target="_blank"
              >
                read more
              </a>
            </button>

            <button mat-menu-item [cdkCopyToClipboard]="news.uuid">
              Copy UUID
            </button>

            <button mat-menu-item (click)="openDialog()">Twitter</button>

            <button mat-menu-item (click)="openInstagramDialog()">
              Instagram
            </button>
          </mat-menu>
        </div>
      </app-title-menu>

      <app-card [isSquare]="'true'">
        <app-news-display
          *ngSwitchCase="'fact'"
          [news]="item"
          [expanded]="true"
        ></app-news-display>
        <app-opinion-item-display
          *ngSwitchCase="'opinion'"
          [opinion]="item"
          [expanded]="true"
        ></app-opinion-item-display>
        <app-quote-display
          *ngSwitchCase="'quote'"
          [quote]="item"
          [expanded]="true"
        >
        </app-quote-display>
      </app-card>
    </app-card>
  </ng-container>
</div>
