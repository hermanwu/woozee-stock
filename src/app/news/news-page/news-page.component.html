<app-title-menu>
  <div title>News</div>
</app-title-menu>

<app-title-menu>
  <div header-2>Trending</div>
  <div buttons>
    <button mat-icon-button (click)="showTools = !showTools" disabled>
      <mat-icon>filter_alt</mat-icon>
    </button>
  </div>
</app-title-menu>

<div *ngIf="showTools"></div>

<div class="news-card" *ngFor="let item of news">
  <app-card [isSquare]="'true'">
    <app-news-display [news]="item" [expanded]="true"></app-news-display>
  </app-card>
</div>
