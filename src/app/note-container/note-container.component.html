<ng-container *ngIf="note">
  <div>
    <span *ngIf="note.createdDate">
      <app-date-display [date]="note.createdDate"></app-date-display>
    </span>

    <span *ngFor="let item of note?.tagUuids" class="tag">
      <app-tag-display [tagUuid]="item"></app-tag-display>
    </span>

    <span>
      <app-people-display
        *ngIf="note.authorUuids"
        [peopleUuids]="note.authorUuids"
      ></app-people-display>
    </span>
  </div>

  <mat-chip-list *ngIf="note.targetUuids">
    <mat-chip *ngFor="let item of note.targetUuids">
      <app-entity-display [entityUuid]="item"></app-entity-display>
    </mat-chip>
  </mat-chip-list>

  <div *ngIf="note.title">
    <strong>{{ note.title }}</strong>
  </div>

  <div *ngIf="note.content">
    <app-content-display *ngIf="note.content" [content]="note.content">
    </app-content-display>
  </div>

  <ng-container *ngIf="note?.data">
    <div *ngFor="let item of note.data">
      <app-stats-display [statsDisplay]="item"></app-stats-display>
    </div>
  </ng-container>

  <div *ngIf="note.links">
    <app-links-display [links]="note.links"></app-links-display>
  </div>
</ng-container>
