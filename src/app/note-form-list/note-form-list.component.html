<div>
  <button mat-button (click)="addNewNote()">New Opinion</button>
  <button mat-button (click)="addNewFact()">New Fact</button>
</div>

<mat-divider></mat-divider>

<div *ngFor="let item of notes; trackBy: trackByUuid">
  {{ item | json }}

  <div>
    <app-add-news-form
      [note]="item"
      (newNote)="update($event)"
    ></app-add-news-form>
  </div>

  <mat-divider></mat-divider>
</div>
