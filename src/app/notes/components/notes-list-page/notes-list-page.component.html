<h1>Ideas</h1>

<div class="mt-10" *ngFor="let stockUuid of stockUuids">
  <div class="left">
    <app-tag-display [tagUuid]="stockUuid"></app-tag-display>
  </div>
  <div class="right">
    <!-- <app-opinion-display
        [sentiment]="stockSentiment[1]"
      ></app-opinion-display> -->
  </div>

  <div *ngIf="stockUuidToOpinionMap.get(stockUuid)">
    <div *ngFor="let opinion of stockUuidToOpinionMap.get(stockUuid)">
      <app-content-display [content]="opinion.content"></app-content-display>
    </div>
  </div>
</div>

<button mat-icon-button class="float-button" (click)="addNote()">
  <mat-icon>edit_square</mat-icon>
</button>
