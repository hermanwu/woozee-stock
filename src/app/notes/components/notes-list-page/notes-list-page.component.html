<app-card>
  <h3>Bullish</h3>
  <div *ngFor="let opinion of bullishNotes">
    <app-note-container [note]="opinion"></app-note-container>
    <app-divider></app-divider>
  </div>
</app-card>

<app-card>
  <h3>Neutral</h3>
  <div *ngFor="let opinion of notes">
    <app-note-container [note]="opinion"></app-note-container>
    <app-divider></app-divider>
  </div>
</app-card>

<app-card>
  <h3>Bearish</h3>
  <div *ngFor="let opinion of bearishNotes">
    <app-note-container [note]="opinion"></app-note-container>
    <app-divider></app-divider>
  </div>
</app-card>

<button mat-icon-button class="float-button" (click)="addNote()">
  <mat-icon>edit_square</mat-icon>
</button>
