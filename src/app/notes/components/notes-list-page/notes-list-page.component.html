<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label> Stocks </ng-template>

    <div *ngIf="stockDisplays.length === 0" class="flex justify-center mt-20">
      <button mat-button routerLink="/news">Discover Stocks</button>
    </div>

    <div
      class="mt-5 tab-content"
      *ngFor="let item of stockDisplays; let i = index"
    >
      <span class="text-lg">
        {{ i + 1 }}.

        <app-tradable-display
          [tradable]="item"
          [tickerOnly]="true"
          [prices]="pricesServices.getPriceByTicker(item?.ticker) | async"
          [showPercentage]="'true'"
        ></app-tradable-display>
      </span>
      <span>
        <app-interaction-bar
          class="inline-block"
          [interactions]="item"
          [interactionKey]="item?.ticker.toLowerCase() + ':tradable'"
          [displayTop3]="true"
        ></app-interaction-bar>
      </span>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      Tags
      <button mat-icon-button (click)="openCreateNewTagDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </ng-template>

    <div *ngIf="!tags || tags.length === 0" class="flex justify-center mt-20">
      <div>
        <button mat-button (click)="openCreateNewTagDialog()">
          ðŸ”– Add Tag
        </button>
        <button mat-button routerLink="/news">Discover Tags</button>
      </div>
    </div>

    <div class="mt-5" *ngFor="let tag of tags; let i = index">
      <div>
        {{ i + 1 }}.
        <app-tag-display [tag]="tag" [displayNameOnly]="true"></app-tag-display>

        <app-tag-interaction-bar [tag]="tag"></app-tag-interaction-bar>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
