<span *ngIf="opinion?.rating">
  <ng-container [ngSwitch]="opinion.term">
    <ng-container *ngSwitchCase="termEnum.short" i18n>Short Term </ng-container>

    <ng-container *ngSwitchCase="termEnum.long" i18n>Long Term </ng-container>
  </ng-container>

  <ng-container [ngSwitch]="opinion.rating">
    <ng-container *ngSwitchCase="ratingEnum.VeryBullish" i18n>
      <span class="very-green">Very Bullish</span>
    </ng-container>

    <ng-container *ngSwitchCase="ratingEnum.Bullish" i18n>
      <span class="green">Bullish</span>
    </ng-container>

    <ng-container *ngSwitchCase="ratingEnum.VeryBearish" i18n>
      <span class="very-red">Very Bearish</span>
    </ng-container>

    <ng-container *ngSwitchCase="ratingEnum.Bearish" i18n>
      <span class="red">Bearish</span>
    </ng-container>

    <ng-container *ngSwitchDefault i18n></ng-container>
  </ng-container>
</span>
