<ng-container *ngIf="expanded; else shortVersion">
  <div class="flow-display">
    <div *ngIf="authorNameImageLink">
      <app-image-display [imageLink]="authorNameImageLink"></app-image-display>
    </div>

    <div>{{ opinion.authorName }}</div>

    <div *ngIf="organizationImageLink">
      <app-image-display
        [imageLink]="organizationImageLink"
      ></app-image-display>
    </div>
    <div>{{ opinion.organizationName }}</div>
  </div>

  <div class="large-text">
    <span class="strong" *ngIf="authorName">{{ authorName }} of</span>

    <span class="strong">{{ organizationName }}</span>

    <span> üéôÔ∏è </span>

    <span>
      <app-opinion-display [opinion]="opinion"></app-opinion-display>
    </span>

    <span> ‚û°Ô∏è </span>

    <span class="strong large-text">{{ targetNames }}</span>
  </div>

  <div class="h3">‚ö° {{ opinion.title }}</div>

  <app-content-display [content]="opinion.content"></app-content-display>
</ng-container>

<ng-template #shortVersion>
  <div>
    üö® {{ opinion.title }}

    <span
      class="more-button"
      *ngIf="opinion?.content || opinion?.links"
      (click)="expanded = !expanded"
      >more</span
    >
  </div>

  <div *ngIf="expanded" class="pre-line">
    {{ opinion.content }}

    <app-links-display [links]="opinion?.links"></app-links-display>
  </div>
</ng-template>
