<ng-container *ngIf="expanded; else shortVersion">
  <div class="flow-display">
    <div *ngIf="author">
      <app-image-display [imageLink]="author?.imageLink"></app-image-display>
    </div>

    <div *ngIf="organization">
      <app-image-display
        [imageLink]="organization?.logoLink"
      ></app-image-display>
    </div>
  </div>

  <div class="large-text">
    <span class="xl-text">{{ author?.displayName }}</span>

    <span *ngIf="author && organization"> of </span>

    <span class="xl-text">{{ organization?.displayName }}</span>

    <span> is </span>

    <span class="xxl-text">
      <app-opinion-display [opinion]="opinion"></app-opinion-display>
    </span>

    <span> on </span>

    <span class="<span" class="xl-text">{{ targetNames }}</span>
  </div>

  <div class="h3">âš¡ {{ opinion.title }}</div>

  <app-content-display [content]="opinion.content"></app-content-display>
</ng-container>

<ng-template #shortVersion>
  <div>
    ðŸš¨ {{ opinion.title }}

    <span
      class="more-button"
      *ngIf="opinion?.content || opinion?.links"
      (click)="expanded = !expanded"
      >more</span
    >
  </div>

  <div *ngIf="expanded" class="pre-line">
    {{ opinion.content }}

    <app-links-display [links]="opinion?.links"></app-links-display>
  </div>
</ng-template>
