<ng-container [ngSwitch]="riskLevel">
  <ng-container *ngSwitchCase="impactLevelEnum.high" i18n>
    <mat-icon class="red"> sentiment_very_dissatisfied </mat-icon>
  </ng-container>

  <ng-container *ngSwitchCase="impactLevelEnum.medium" i18n>
    <mat-icon class="dark-red">sentiment_dissatisfied</mat-icon>
  </ng-container>

  <ng-container *ngSwitchDefault i18n>
    <mat-icon class="gray"> sentiment_neutral </mat-icon>
  </ng-container>
</ng-container>
