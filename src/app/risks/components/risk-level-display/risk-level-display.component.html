<ng-container [ngSwitch]="riskLevel">
  <ng-container *ngSwitchCase="impactLevelEnum.high" i18n>
    <span class="badge red-background">High</span>
  </ng-container>

  <ng-container *ngSwitchCase="impactLevelEnum.medium" i18n>
    <span class="badge orange-background">Medium</span>
  </ng-container>

  <ng-container *ngSwitchDefault i18n>
    <span class="badge yellow-background">Low</span>
  </ng-container>
</ng-container>
