<mat-toolbar>
  <button mat-icon-button (click)="searchIconClicked()">
    <span class="material-icons"> search </span>
  </button>

  <span *ngIf="showSearchBar; else appName">
    <app-search> </app-search>
  </span>
  <ng-template #appName>
    <span>Stock Investment Guide</span>
  </ng-template>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #accountMenu="matMenu">
    <!-- <button mat-menu-item disabled>
      <a [routerLink]="['/stocks']">Stocks</a>
    </button> -->
    <button mat-menu-item disabled>Login</button>
    <button mat-menu-item disabled>Signup</button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <!-- <button mat-menu-item disabled>
      <a [routerLink]="['/stocks']">Stocks</a>
    </button> -->
    <button [routerLink]="['/woozee/news']" mat-menu-item i18n>News</button>
    <button [routerLink]="['/woozee/markets']" mat-menu-item i18n>
      Markets
    </button>

    <button mat-menu-item [routerLink]="['/woozee/catalysts']" i18n>
      Catalysts
    </button>
    <button mat-menu-item [routerLink]="['/woozee/risks']" i18n>Risks</button>
    <!-- <button mat-menu-item>
      <a [routerLink]="['/woozee/stocks']">Stocks</a>
    </button> -->
    <button mat-menu-item [routerLink]="['/woozee/about']">About</button>
  </mat-menu>
</mat-toolbar>

<div class="content-container">
  <router-outlet></router-outlet>
</div>
