<mat-toolbar>
  <span *ngIf="showSearchBar; else appName">
    <app-search enableAutoFocus="'true'"> </app-search>
  </span>
  <ng-template #appName>
    <div>
      <span class="name">Invesdea</span>
    </div>
  </ng-template>

  <button
    mat-icon-button
    (click)="searchIconClicked()"
    [disabled]="environment.production"
  >
    <mat-icon>search</mat-icon>
  </button>

  <span class="spacer"></span>

  <!-- <button *ngIf="!environment.production" mat-button (click)="updateLanguage()">
    <span>{{ language === "cn" ? "English" : "中文" }}</span>
  </button> -->

  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #accountMenu="matMenu">
    <!-- <button mat-menu-item disabled>
      <a [routerLink]="['/stocks']">Stocks</a>
    </button> -->
    <ng-container *ngIf="username; else register">
      <span mat-menu-item>{{ username }}</span>
      <button mat-menu-item (click)="logout()">Logout</button>
    </ng-container>
    <ng-template #register>
      <button mat-menu-item [routerLink]="['/login']">Login</button>
      <button
        mat-menu-item
        [disabled]="environment.production"
        [routerLink]="['/signup']"
      >
        Signup
      </button>
    </ng-template>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button [routerLink]="['/news']" mat-menu-item i18n>Trending</button>
    <button
      [routerLink]="['/me']"
      [disabled]="environment.production"
      mat-menu-item
      i18n
    >
      Ideas
    </button>

    <!-- <button mat-menu-item disabled>
      <a [routerLink]="['/stocks']">Stocks</a>
    </button> -->

    <!-- <button mat-menu-item [routerLink]="['/about']">About</button> -->

    <button
      *ngIf="!environment.production"
      [routerLink]="['/ui-components']"
      mat-menu-item
      i18n
    >
      UI
    </button>

    <a mat-menu-item [href]="aboutPage" *ngIf="!environment.production"
      >About</a
    >
  </mat-menu>
</mat-toolbar>

<div class="content-container">
  <!-- <div *ngIf="!environment.production">
    Global Ranking: {{ userServices?.rankings$ | async | json }}
  </div> -->

  <router-outlet></router-outlet>
</div>
