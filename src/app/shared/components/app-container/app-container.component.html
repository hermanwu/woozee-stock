<mat-toolbar>
  <span *ngIf="showSearchBar; else appName">
    <app-search enableAutoFocus="'true'"> </app-search>
  </span>
  <ng-template #appName>
    <div>
      <div>Woozee</div>
      <div class="subtitle">Match💥 Rank🏆 Invest💰</div>
    </div>
  </ng-template>

  <button
    mat-icon-button
    (click)="searchIconClicked()"
    [disabled]="environment.production"
  >
    <mat-icon>search</mat-icon>
  </button>

  <span class="spacer"></span>

  <button mat-button (click)="updateLanguage()">
    <span>{{ language === "cn" ? "English" : "中文" }}</span>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #accountMenu="matMenu">
    <!-- <button mat-menu-item disabled>
      <a [routerLink]="['/stocks']">Stocks</a>
    </button> -->
    <button mat-menu-item disabled>Login</button>
    <button mat-menu-item disabled>Signup</button>
    <button
      [routerLink]="['/woozee/portfolios']"
      mat-menu-item
      i18n
      [disabled]="environment.production"
    >
      Portfolios
    </button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/rankings']" i18n>Rankings</button>

    <button [routerLink]="['/opinions']" mat-menu-item i18n>Thoughts</button>

    <button [routerLink]="['/news']" mat-menu-item i18n>News</button>

    <!-- <button mat-menu-item disabled>
      <a [routerLink]="['/stocks']">Stocks</a>
    </button> -->

    <a mat-menu-item [href]="aboutPage">About</a>
    <!-- <button mat-menu-item [routerLink]="['/about']">About</button> -->

    <button
      *ngIf="!environment.production"
      [routerLink]="['/ui-components']"
      mat-menu-item
      i18n
    >
      UI
    </button>
  </mat-menu>
</mat-toolbar>

<div class="content-container">
  <!-- <div *ngIf="!environment.production">
    Global Ranking: {{ userServices?.rankings$ | async | json }}
  </div> -->

  <router-outlet></router-outlet>
</div>
