<h1>Re-Rank</h1>

<div *ngIf="!envirnoment.production">
  Global Ranking: {{ globalRanking | json }}
</div>

<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let stock of stocks; let i = index" cdkDrag>
    #{{ i + 1 }}

    {{ stock.shortName || stock.name }}

    <mat-icon class="drag-indicator"> drag_indicator </mat-icon>
  </div>
</div>

<button mat-stroked-button (click)="saveRank()">Save Rank</button>
