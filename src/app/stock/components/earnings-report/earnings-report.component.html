<app-title-menu>
  <div title>Latest Earnings Report</div>
</app-title-menu>

<ul>
  <li *ngIf="earningReport?.pressReleaseLink">
    <a target="_blank" href="{{ earningReport?.pressReleaseLink }}">
      Press Release {{ emojiLink }}
    </a>
  </li>

  <li *ngIf="earningReport?.reportLink">
    <a target="_blank" href="{{ earningReport?.reportLink }}">
      SEC Filing {{ emojiLink }}
    </a>
  </li>

  <li *ngIf="earningReport?.slidesLink">
    <a target="_blank" href="{{ earningReport?.slidesLink }}">
      Investor Presentation {{ emojiLink }}</a
    >
  </li>

  <li *ngIf="earningReport?.webcast">
    <a target="_blank" href="{{ earningReport?.webcast }}">
      Webcast {{ emojiLink }}</a
    >
  </li>

  <li *ngIf="earningReport?.transcript">
    <a target="_blank" href="{{ earningReport?.transcript }}">
      Transcript {{ emojiLink }}</a
    >
  </li>
</ul>
