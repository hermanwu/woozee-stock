<ng-container
  *ngIf="pastTwoYearsEarningsReports?.[0] && pastTwoYearsEarningsReports[0].date; else noReport"
>
  <app-title-menu>
    <div header-1>
      🎙️
      <app-date-display
        [date]="pastTwoYearsEarningsReports[0].date"
      ></app-date-display>
      Earnings Results
    </div>
  </app-title-menu>

  <app-stock-metric-display
    [stock]="stock"
    [displayMetrics]="displayMetrics"
  ></app-stock-metric-display>
  <app-links-display
    [links]="pastTwoYearsEarningsReports?.[0]?.links"
  ></app-links-display>

  <div *ngIf="pastTwoYearsEarningsReports[0].quotes">
    <div>Highlights</div>
    <div *ngFor="let item of pastTwoYearsEarningsReports[0].quotes">
      {{ item.content }}
    </div>
  </div>
</ng-container>

<ng-template #noReport>No Earnings Report</ng-template>
