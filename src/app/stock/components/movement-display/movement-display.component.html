<span class="strong">
  <ng-container *ngIf="!hideMovement">
    <span *ngIf="changePercent >= 0; else down">
      {{ emojiUnicode.diagonalArrowUp }} +</span
    >
    <ng-template #down
      >{{ emojiUnicode.diagonalArrowDown }} -</ng-template
    > </ng-container
  >{{ displayPercent | siUnit : 4 | percent : "1.0-2" | undefined }}
</span>
