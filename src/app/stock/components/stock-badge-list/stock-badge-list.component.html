<span
  [ngClass]="{
    'cursor-pointer': isLink === true
  }"
>
  <ng-container *ngFor="let stock of stocks">
    <app-badge>
      <a [routerLink]="['/stocks', stock.ticker]">
        {{ stock.displayName || stock.name }}
        ({{ stock.ticker.toUpperCase() }})
      </a>
    </app-badge>
  </ng-container>
</span>
