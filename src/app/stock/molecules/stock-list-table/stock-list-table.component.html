<div class="container">
  <div class="stock-row">
    <div>#</div>

    <div>Ticker</div>

    <div>Investor Relations Site</div>

    <div>Target Price</div>
  </div>
  <div *ngFor="let stock of stocks; let i = index" class="stock-row">
    <div>{{ i + 1 }}</div>

    <div>
      <a
        [routerLink]="['/woozee/stocks', stock.ticker]"
        class="margin-left-20"
        matTooltip="{{ stock.name }}{{ stock.chineseName }}"
      >
        {{ stock.ticker | uppercase }}
      </a>
    </div>

    <div>
      <a target="_blank" href="{{ stock.investorWebsite }}">
        <mat-icon>newspaper</mat-icon>
      </a>
    </div>

    <div>
      <span *ngIf="stock.predications">
        {{ stock.predications[0].price }}
      </span>
    </div>
  </div>
</div>
