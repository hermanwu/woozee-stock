<div class="product-list-grid">
  <mat-card *ngFor="let product of products" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ product.url }}" alt="{{ product.name }}" />
  </mat-card>
</div>
