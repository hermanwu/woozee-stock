<div class="title-display padding-1rem">
  <h1>
    {{ stockAnalysis.name }}
    ({{ stockAnalysis?.ticker | uppercase }})
  </h1>

  <button
    class="buttons"
    mat-icon-button
    type="button"
    (click)="showDetails = !showDetails"
  >
    <mat-icon *ngIf="expanded">expand_less</mat-icon>
    <mat-icon *ngIf="!expanded">expand_more</mat-icon>
  </button>
</div>

<div *ngIf="showDetails" class="details-panel">
  <div class="padding-1rem">
    <app-card>
      <app-note
        [note]="{ content: 'description', notes: stockAnalysis.description }"
      ></app-note>
    </app-card>
  </div>

  <div class="padding-1rem">
    <app-card>
      <app-stock-stats [stock]="stockAnalysis"></app-stock-stats>
    </app-card>
  </div>

      />

    </div>
  </div> -->

  <!-- <div class="padding-1rem">
    <div>
      <app-title-menu>
        <div title>News</div>
      </app-title-menu>
    </div>

    <ng-container *ngFor="let item of stockAnalysis.news">
      <app-note [note]="item" class="news-font"></app-note>
    </ng-container>
  </div> -->

  <div class="padding-1rem">
    <app-card>
      <div>
        <a target="_blank" href="{{ stockAnalysis?.irAddress }}">
          Investor Relations
        </a>
      </div>

      <div>
        <a target="_blank" href="{{ earningsReport?.reportLink }}">
          Earnings Report
        </a>
      </div>

      <div>
        <a target="_blank" href="{{ earningsReport?.pressReleaseLink }}">
          Press Release
        </a>
      </div>

      <div>
        <a target="_blank" href="{{ earningsReport?.slidesLink }}"> Slides </a>
      </div>
    </app-card>
  </div>
</div>

<div class="padding-1rem">
  <div>
    <app-title-menu>
      <div title>
        Risks
        <button mat-icon-button (click)="openRiskInfoDialog()">
          <mat-icon> info </mat-icon>
        </button>
      </div>

      <div buttons>
        <button
          mat-icon-button
          type="button"
          (click)="setDisplayMode(displayModeEnum.list)"
        >
          <mat-icon>list</mat-icon>
        </button>
        <button
          mat-icon-button
          type="button"
          (click)="setDisplayMode(displayModeEnum.slide)"
        >
          <mat-icon>view_array</mat-icon>
        </button>
      </div>
    </app-title-menu>
  </div>

  <div class="grid grid-list" *ngIf="displayMode === displayModeEnum.list">
    <div *ngFor="let risk of stockAnalysis.risks">
      <app-card>
        <app-risk [risk]="risk"></app-risk>
      </app-card>
    </div>
  </div>

  <div *ngIf="displayMode === displayModeEnum.slide">
    <app-carousal
      [items]="stockAnalysis.risks"
      (indexOfSelected)="updateDisplayItem($event)"
    >
      <div class="risk-slides-overview">
        <ng-container *ngFor="let risk of stockAnalysis.risks; let i = index">
          <span
            [ngClass]="{
              'current-risk-slide': i === carousalDisplayItemIndex
            }"
          >
            {{ risk.name }}
          </span>
          <span>-></span>
        </ng-container>

        <span>Conclusion</span>
      </div>

      <div *ngFor="let risk of stockAnalysis.risks; let i = index">
        <app-card *ngIf="i === carousalDisplayItemIndex">
          <app-risk [risk]="risk"></app-risk>
        </app-card>
      </div>
    </app-carousal>
  </div>

  <div></div>
</div>
