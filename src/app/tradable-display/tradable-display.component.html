<span (click)="navigate()">
  <span *ngIf="ticker; else displayTradable">{{ ticker.toUpperCase() }}</span>

  <ng-template #displayTradable>
    <span *ngIf="!tickerOnly && tradable.displayName"
      >{{ tradable.displayName }} -</span
    >
    {{ tradable.ticker?.toUpperCase() }}

    <span *ngIf="showPercentage && dailyPercentageChange">
      <app-percentage-display
        [percentageDiff]="dailyPercentageChange"
      ></app-percentage-display>
    </span>
  </ng-template>
</span>
